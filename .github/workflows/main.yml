name: Build PDF and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Pull Docker image
      run: docker pull sitespeedio/webbrowsers

    - name: Build PDF
      run: |
        docker run -v ${PWD}:/work sitespeedio/webbrowsers google-chrome --no-sandbox --headless --disable-gpu --print-to-pdf-no-header --print-to-pdf=/work/cv.pdf /work/index.html

    - name: Get current tag
      id: current_tag
      uses: jimschubert/query-tag-action@v1
      with:
        repository: ${{ github.repository }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Increment tag
      id: new_tag
      run: echo "NEW_TAG=$((${{ steps.current_tag.outputs.tag }} + 1))" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_TAG }}
        release_name: Release ${{ env.NEW_TAG }}
        draft: false
        prerelease: false

    - name: Fix pdf permissions
      run: chown $USER ./cv.pdf"

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cv.pdf
        asset_name: cv.pdf
        asset_content_type: application/pdf
